name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支的 push

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的最新 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 使用 Node.js 16

      - name: Install dependencies
        run: npm install  # 安装项目依赖

      - name: Build the project
        run: npm run build  # 执行构建命令

      - name: Deploy to GitHub Pages
        run: |
          npm install gh-pages --save-dev  # 安装 gh-pages
          npm run deploy  # 执行 deploy 命令，将构建后的文件推送到 gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的自动 token
